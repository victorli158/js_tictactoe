<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="player-div">
        Current player:
        <img id="player" src="images/x.png"></img>
      </div>
      <div id="top-row">
        <div id="one" class="cell">
          <img src="images/blank.png"></img>
        </div>
        <div id="two" class="cell">
          <img src="images/blank.png"></img>
        </div>
        <div id="three" class="cell">
          <img src="images/blank.png"></img>
        </div>
      </div>

      <div id="middle-row">
        <div id="four" class="cell">
          <img src="images/blank.png"></img>
        </div>
        <div id="five" class="cell">
          <img src="images/blank.png"></img>
        </div>
        <div id="six" class="cell">
          <img src="images/blank.png"></img>
        </div>
      </div>

      <div id="bottom-row">
        <div id="seven" class="cell">
          <img src="images/blank.png"></img>
        </div>
        <div id="eight" class="cell">
          <img src="images/blank.png"></img>
        </div>
        <div id="nine" class="cell">
          <img src="images/blank.png"></img>
        </div>
      </div>

      <div id="replay">
        <button>Play again</button>
      </div>
    </div>
  </body>
</html>
