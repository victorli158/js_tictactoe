<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="player-div">
        Current player:
        <img id="player" src="images/x.png"></img>
      </div>
      <div id="top-row">
        <div class="cell">
          <img id="one" src="images/blank.png"></img>
        </div>
        <div class="cell">
          <img id="two" src="images/blank.png"></img>
        </div>
        <div class="cell">
          <img id="three" src="images/blank.png"></img>
        </div>
      </div>

      <div id="middle-row">
        <div class="cell">
          <img id="four" src="images/blank.png"></img>
        </div>
        <div class="cell">
          <img id="five" src="images/blank.png"></img>
        </div>
        <div class="cell">
          <img id="six" src="images/blank.png"></img>
        </div>
      </div>

      <div id="bottom-row">
        <div class="cell">
          <img id="seven" src="images/blank.png"></img>
        </div>
        <div class="cell">
          <img id="eight" src="images/blank.png"></img>
        </div>
        <div class="cell">
          <img id="nine" src="images/blank.png"></img>
        </div>
      </div>
    </div>
  </body>
</html>
